  <html>
  <head>
      <title>Form Validation</title>
      <!-- Add JQuery here -->
	  <script src="http://code.jquery.com/jquery-latest.js"></script>
      <script type="text/javascript" src="http://jzaefferer.github.com/jquery-validation/jquery.validate.js"></script>
	  <script src="../lib/jquery.js" type="text/javascript"></script>
	  <script src="../jquery.validate.js" type="text/javascript"></script>
	  <script src="../lib/jquery.metadata.js" type="text/javascript"></script>
      <script type="text/javascript">
	  		$(document).ready(function(){
			$("#validateForm").validate({meta: "validate"});
		});
		
		function onSubmit() 
		{ 
		  var fields = $("input[name='ValidCheckbox']").serializeArray(); 
		  if (fields.length < 2) 
		  { 
			alert('Please select atleast two topics you did like to receive.'); 
		  } 
		  else 
		  { 
			
		  } 
		}

	  </script>
      <style type="text/css">
		* { font-family: Verdana; font-size: 96%; }
		label { width: 10em; float: left; }
		label.error { float: none; color: red; padding-left: .5em; vertical-align: top; }
		p { clear: both; }
		.submit { margin-left: 12em; }

      </style>
  </head>
  <body>

  <h1>Validation Form</h1>

  <form id="validateForm" method="post" action="" style="background-color: #99FF99">
		<fieldset>
			<p>
				<label for="FirstName">First Name:</label>
				<input id="FirstName" type="text" size="25" name ="firstname" class="required" title="Please provide First Name"/>
			</p>

			<p>
				<label for="LastName">Last Name :</label>
				<input id="LastName" type="text" size="25" name="lastname" class="required" title="Please provide Last Name"/>
			</p>
			
			<p>
				<label for="UserName">User Name :</label>
				<input id="UserName" type="text" size="25" name="username" class="required" title="Please provide User Name"/>
			</p>
			
			<p>
				<label for="Password">Password :</label>
				<input id="Password" type="password" size="25" name="password" class="required" title="Please provide Password" />
			</p>  

			<p>
				<label for="confirmPassword">Confirm Password :</label>
				<input id="confirmPassword" type="password" size="25" name="confirmPassword" class="required" title="Please confirm your password"/>
			</p> 

			<p>
				<label for="Email">Email :</label>
				<input id="Email" type="text" size="25"  name="email" class="{required:true, email:true, messages:{required:'Please enter your email address', email:'Please enter a valid email address'}}" />
			</p>
			
			<p>
				<label for="Policy">Please agree to<br/> our policy</label>
				<input type="checkbox"   id="checkbox1"  name="chk" title="Please accept our policy" class="required" /><br/><br/>
			</p>
			
			<p>
				<label for="Newsletter">I'd like to<br/>receive the newsletter</label>
				<input id="Checkbox1" type="checkbox" checked="checked" /><br/>
			</p>
			<br/>
			<p id="ValidCheckbox">
				<label for="Topics">Topics</label><br/><br/>
				<input id="topics1" name="ValidCheckbox" type="checkbox" value="1"/><label for="topics1">Marketflash</label><br/>
				<input id="topics2" name="ValidCheckbox" type="checkbox" value="2"/><label for="topics2">Latest fuzz</label><br/>
				<input id="topics3" name="ValidCheckbox" type="checkbox" value="3"/><label for="topics3">Mailing list digester</label>
			</p>
			<br/>
			<p>
			    <input class="submit" type="submit" value="Submit" onclick="onSubmit();"/>
				
	</fieldset>

  </form>
  </body>
  </html>
