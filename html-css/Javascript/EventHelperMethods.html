 <html xmlns="http://www.w3.org/1999/xhtml">
  <head>
      <title>Events with jQuery</title>
	  <script src="jquery-1.7.1.min.js" type="text/javascript" ></script>
      <script type="text/javascript">
          $(function() {
		  // Bind an event handler to the "blur" JavaScript event, or trigger that event on an element.
		  $('#target').blur(function() {
		  alert('Handler for .blur() called.');
		});
		
		//To trigger the event programmatically, apply .blur() without an argument: 
		$('#other').click(function() {
		$('#target').blur();
		});
		
		// Bind an event handler to the "change" JavaScript event, or trigger that event on an element.
		 $("select").change(function () { 
			  var str = ""; 
			  $("select option:selected").each(function () { 
					str += $(this).text() + " "; 
				  }); 
			  $("#select").text('Change Handler = ' +  str).css("text-decoration", "underline");
			})
			.change(); 

		//Bind an event handler to the "focus" JavaScript event, or trigger that event on an element.
		$('#target').click(function() {
		  $('#focus').focus();
		});
		
		//Bind an event handler to the "select" JavaScript event, or trigger that event on an element.
		 $("#selecttext").select( function () {  
		 $("#Arpita").text("Something was selected").show().fadeOut(1000);  
		}); 
		
		
		// Bind an event handler to the "submit" JavaScript event, or trigger that event on an element.



              // Bind highlight function on mouseover & mouseleave event on evtTarget element
              // unbind highlight function on click event on evtTarget element

			  $("#successSpan").text("Not valid!"); 
				// alert("Failed");
			 	return false;
			  }
			}); 

});

          function highlight(evt) {
              $("#evtTarget").toggleClass("highlighted");
          }
      </script>

  </head>
  <body>
  <h1>Binding Event Example</h1>
  <form>
