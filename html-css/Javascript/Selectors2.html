  <html xmlns="http://www.w3.org/1999/xhtml">
  <head>
      <title>Using Form Selectors and Filters</title>
      <!-- Add JQuery here -->
	  <script src="jquery-1.7.1.min.js" type="text/javascript" ></script>
      <script type="text/javascript">
	  $("input:disabled").val("this is it");
          $("document").ready(function() {
               $('#button1').toggle(function() {
                  $("form :input").css("border", "3px solid red");
              }, function() {
                  $("form :input").css("border", "");
              });

			  
			 // Select all inputs of type "Button"
			$('#button2').toggle(function() {
                  $(":button").addClass("marked"); 
              }, function() {
                 $(":button").removeClass("marked");
              });
			  
			 // Select all inputs of type "CheckBox" 
			$('#button3').toggle(function() {
                   $("form input:checkbox").wrap('<span></span>').parent().css({background:"yellow", border:"1px red solid"});
              }, function() {
                 $("form input:checkbox").parent().css({background:"", border:""});
              });
			
						
			//Selects all elements of type file. - Not Working
			$('#button4').toggle(function() {
                   $(type="file").css({background:"yellow", border:"3px red solid"});
              }, function() {
                 $("input:file").css({background:"", border:""});
              });
			  
			//Focus Selector - Not Working
			$("#myId").delegate( "*", "focus blur", function( event ) { 
				var elem = $( this ); 
				setTimeout(function() { 
				   elem.toggleClass( "focused", elem.is( ":focus" ) ); 
				}, 0); 
			});
			
			//Selects all elements of type text.
			 $('#button5').toggle(function() {
                  $("form input:text").css("border", "3px solid red");
              }, function() {
                  $("form input:text").css("border", "");
              });
			  
			// Select all inputs of type "Submit" 
			$('#Submit1').toggle(function() {
                   $("td :submit").css({background:"yellow", border:"3px red solid"}).end(); 
              }, function() {
                 $("td :submit").css({background:"", border:""});
              });
			
			// Select all inputs of type "Reset" 
			$('#Reset1').toggle(function() {
                   $("input:reset").css({background:"yellow", border:"3px red solid"}); 
              }, function() {
                 $("input:reset").css({background:"", border:""});
              });
			
			//Matches all elements that are checked.- Not Working
			function countChecked() { 
			  var n = $("input:checked").length; 
			  $("div").text(n + (n <= 1 ? " is" : " are") + " checked!"); 
			} 
			countChecked(); 
			$(":checkbox").click(countChecked); 
			
			
			//Selects all elements that are disabled.
			$("input:disabled").val("Disabled");
			//Selects all elements that are enabled.
			$("input:enabled").val("Enabled");

			
		});
      </script>
      <style type="text/css">
          .style1 {
              width: 600px;
          }

          .style2 {
              width: 200px;
          }
		  
		  .marked { 
			  background-color: yellow; border: 3px red solid; 
		  } 
		  
		  .focused { 
		     background-color: red; 
		  } 


      </style>
  </head>
  <body>

  <h1>
      Example Form Document</h1>

  <form action="" method="post">

      <table class="style1" id="myId">
          <tbody>
          <tr>
              <td class="style2">
                  First Name
              </td>
              <td>
                  <input id="FirstName" type="text"/></td>
          </tr>
          <tr>
              <td class="style2">
                  Last Name
              </td>
              <td>
                  <input id="LastName" type="text"/></td>
          </tr>
          <tr>
              <td class="style2"  disabled="disabled">
                  Disabled Element
              </td>
              <td>
                  <input id="Text1" type="text" disabled="disabled"/></td>
          </tr>
          <tr>
              <td class="style2">
                  Gender
              </td>
              <td>
                  <input id="Male" type="radio" checked="checked"/>M<input id="Female" type="radio"/>F
              </td>
          </tr>
          <tr>
              <td class="style2">
                  What products are you interested in?
              </td>
              <td>
                  <input id="Checkbox1" type="checkbox" checked="checked"/><label for="Checkbox1">Widgets</label><br/>
                  <input id="Checkbox2" type="checkbox"/><label for="Checkbox1">Hibbity Jibbities</label><br/>
                  <input id="Checkbox3" type="checkbox" checked="checked"/><label
                      for="Checkbox1">SplashBangers</label><br/>
                  <input id="Checkbox4" type="checkbox"/><label for="Checkbox1">Whatzits</label></td>
          </tr>
		  <td>
                  Greenzone Options?
              </td>
		<td>
		<select name="garden" multiple="multiple"> 
 		<option>Flowers</option> 
		<option selected="selected">Shrubs</option> 
		<option>Trees</option> 
		<option selected="selected">Bushes</option> 
		<option>Grass</option> 
		<option>Dirt</option> 
	    </select> 

		</td>
          <tr>
              <td class="style2">
                  Comments:
              </td>
              <td>
                  <textarea id="Comments" cols="40" name="S1" rows="5"></textarea></td>
          </tr>
          <tr>
              <td class="style2">
                  Optional life story file
              </td>
              <td>
                  <input id="File1" type="file"/></td>
          </tr>
          <tr>
              <td class="style2">
                  &nbsp;</td>
              <td>
                  &nbsp;</td>
          </tr>
          <tr>
              <td class="style2">
                  &nbsp;</td>
              <td>
                  <input id="Submit1" type="submit" value="submit"/>
                  <input id="Reset1" type="reset" value="reset"/></td>
          </tr>

          </tbody>
      </table>

  </form>
  <input type="button" id="button1" value="Select All Form input"/>
  <input type="button" id="button2" value="Select All Button input"/>
  <input type="button" id="button3" value="Select Checkbox"/>
  <br/><br/>
  <input type="button" id="button4" value="File Selector"/>
  <input type="button" id="button5" value="Text Selector"/>
  </body>
  </html>
