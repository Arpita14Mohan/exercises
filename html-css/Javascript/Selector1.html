  <html xmlns="http://www.w3.org/1999/xhtml">
  <head>
  <title>Document</title>
  <!-- Add JQuery here -->
  <script src="jquery-1.7.1.min.js" type="text/javascript" ></script>
  <script type="text/javascript">
      $("document").ready(function() {
          // Example
          // Use basic selectors, basic filters, attribute selectors, content filters, hierarchy filters
		  
		  //Selecting elements by type
          $('#PButton').toggle(function() {
              $('p').css("border", "3px solid red");
          }, function() {
              $('p').css("border", "");
          });
		  
		  //Selecting elements by ID 
		  $('#ListButton').toggle(function() {
              $('#list').css("border", "3px solid green");
          }, function() {
              $('#list').css("border", "");
          });
		  
		  //Selecting all elements 
		  $('#AllButton').toggle(function() {
              $('*').css("border", "3px solid blue");
          }, function() {
              $('*').css("border", "");
          });
		  
		    //Selecting all elements by class
		  $('#ClassButton').toggle(function() {
              $('.myClass').css("border", "3px solid yellow");
          }, function() {
              $('.myClass').css("border", "");
          });
		  
		  //Selecting elements by Attributes
		  $('#AttributeButton1').toggle(function() {
			 $('p[style*="red"]').css("border", "3px dotted black");
          }, function() {
              $('p[style*="red"]').css("border", "");
          });
		  
		  //Selecting elements by Attributes delimited by spaces.
			$('#AttributeButton2').toggle(function() {
			 $('input[value~="Select"]').css("border", "3px dotted black");
          }, function() {
              $('input[value~="Select"]').css("border", "");
          });
		
		 //Selecting even elements of the list(Selection based on Index)
			$('#EvenListButton').toggle(function() {
			 $("li:even").css("border", "3px dotted black");
          }, function() {
              $("li:even").css("border", "");
          });
		  
		  //Selecting odd elements of the list(Selection based on Index)
			$('#OddListButton').toggle(function() {
			 $("li:odd").css("border", "3px dotted black");
          }, function() {
              $("li:odd").css("border", "");
          });
		  
		  //Selecting first elements of the list
			$('#FirstListButton').toggle(function() {
			 $("li:first").css("border", "3px solid black");
          }, function() {
              $("li:first").css("border", "");
          });
		  
		  //Selecting last elements of the list
			$('#LastListButton').toggle(function() {
			 $("li:last").css("border", "3px solid black");
          }, function() {
              $("li:last").css("border", "");
          });
		  
		   //Selecting contains elements of the selector
			$('#ContainSelectorButton').toggle(function() {
			 $("li:contains('milk')").css("text-decoration", "underline"); 
          }, function() {
              $("li:contains('milk')").css("text-decoration", ""); 
          });
		  
		   //Selecting empty selector
			$('#EmptySelectorButton').toggle(function() {
			  $("li:empty").css("border", "3px solid black");
          }, function() {
              $("li:empty").css("border", "");
          });
		  
		  //Has Attribute Selector [name]
			$('div[id]').one('click', function(){ 
			var idString = $(this).text() + ' Div Id = ' + $(this).attr('id'); 
			$(this).text(idString); 
          });
		  
		  //Selecting Hidden elements 
			  $('#HiddenSelectorButton').toggle(function() {
			  $("span:last").text("Found " + $("input:hidden").length + " hidden inputs.");
			  }, function() {
			$('span').css("border", "3px solid black");
		  });
		  
		  //Selects all direct child elements specified by "child" of elements specified by "parent".
			  $('#ChildSelectorButton').toggle(function() {
			  $("ul.topnav > li").css("border", "3px double red");
			  }, function() {
			$("ul.topnav > li").css("border", "3px solid black");
		  });
		  
		    //Descendant Selector (“ancestor descendant”)
			  $('#DescendantSelectorButton').toggle(function() {
			  $("form input").css("border", "2px dotted blue");
			  }, function() {
			$("form input").css("border", "");
		  });
		  
		  
      });
  </script>
  <style type="text/css">
  .a { color: Navy; }

         background:#efe; } 

  </style>
  </head>
